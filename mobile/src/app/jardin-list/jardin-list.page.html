<ion-header translucent>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <h1>Mes Jardins</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>

  <ion-grid class="py-1">
    <ion-row>
      <ion-col size="12">
        <ion-card class="extrem-card-background">
          <ion-card-header>
            <ion-row>
              <ion-col size=4 size-sm=4>
                <ion-avatar item-start >
                  <img src="../../assets/imgs/meteo.png" class="avatar-img">
                </ion-avatar>
              </ion-col>
              <ion-col size=8 size-sm=8 class="ion-text-left">
                <ion-card-title>Mon entreprise</ion-card-title>
                <ion-card-subtitle>Info Entreprise</ion-card-subtitle>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size=8 size-sm=8>
                  <ion-button expand="full">Ajouter un Jardin</ion-button>
                </ion-col>
                <ion-col size=4 size-sm=4 class="ion-text-center">
                  <ion-button expand="full">Modifier</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-card class="card1" [routerLink]="'/jardin-list/jardin'">
    <ion-img src="http://placehold.it/300x200"></ion-img>
    <ion-card-content>
      <h1 class="ion-text-center">Jardin Majorelle</h1>
    </ion-card-content>
  </ion-card>

  <ion-card class="card1" [routerLink]="'/jardin-list/jardin'">
    <ion-img src="http://placehold.it/300x200"></ion-img>
    <ion-card-content>
      <h1 class="ion-text-center">Jardin Secret</h1>
    </ion-card-content>
  </ion-card>

  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
