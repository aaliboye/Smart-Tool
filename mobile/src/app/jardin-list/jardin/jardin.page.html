<ion-header translucent>
  <ion-toolbar style="--ion-background-color: #e2f0f9 !important;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/jardin-list"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <h1>Mon Jardin</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-grid class="py-1">
    <ion-row>
      <ion-col size="12">
        <ion-card class="extrem-card-background">
          <ion-card-header>
            <ion-row>
              <ion-col size=4 size-sm=4>
                <ion-avatar item-start>
                  <img src="../../assets/imgs/meteo.png" class="avatar-img">
                </ion-avatar>
              </ion-col>
              <ion-col size=8 size-sm=8 class="ion-text-left">
                <ion-card-title>Nom Jardin</ion-card-title>
                <ion-card-subtitle>Info Jardin</ion-card-subtitle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size=4 size-sm=4>

              </ion-col>
              <ion-col size=8 size-sm=8 class="ion-text-right">
                <ion-row>
                  <ion-col class="ion-text-right">
                    <img src="../../../assets/imgs/001_map.png" class="avatar-img">
                  </ion-col>
                  <ion-col class="ion-text-left">
                    <ion-toggle color="primary"></ion-toggle>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>

          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size=8 size-sm=8>
                  <ion-button expand="full">Ajouter une Zone</ion-button>
                </ion-col>
                <ion-col size=4 size-sm=4 class="ion-text-center">
                  <ion-button expand="full">Modifier</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <ion-card class="ion-padding card1">
      <ion-grid>
        <ion-row>
          <ion-col size=3 size-sm=3 class="ion-text-left">
            
          </ion-col>
          <ion-col size=1 size-sm=1>

          </ion-col>
          <ion-col size=8 size-sm=8 class="ion-text-right">
            <ion-row>
              <ion-col class="ion-text-right">
                <img src="../../../assets/imgs/agr-jar-arroser.jpg" class="avatar-img">
              </ion-col>
              <ion-col class="ion-text-left">
                <ion-toggle color="primary"></ion-toggle>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-card-content>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
