<ion-header>
    <ion-toolbar class="tol1">
        <ion-grid>
            <ion-row>
                <ion-col size=6><div class="d-flex justify-content-start" class="boldb16"></div></ion-col>
                <ion-col size=6>
                    <div>

                        <ion-buttons slot="start" class="close-outline" (click)="dismiss()">
                            <ion-back-button defaultHref="/historique" text="" icon="close-outline"></ion-back-button>
                        </ion-buttons>

                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
        <br>
        <br>
    </ion-toolbar>
</ion-header>
<div class="map"
     leaflet
     (leafletMapReady)="onMapReady($event)"
     [leafletOptions]="options"
     [leafletLayersControl]="layersControl">
</div>
